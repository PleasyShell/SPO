<main-modal></main-modal>

<div class="wrapper">
    <div class="podheader">
        <img src="assets/images/institute-logo.png" class="fixable-image">
        <div class="podheader-text">
            <span class="podheader-text-main">INSTITUTE</span>
            <span class="podheader-text-less">СРЕДНЕ ПРОФЕССИОНАЛЬНОЕ ОБРАЗОВАНИЕ (КОЛЛЕДЖ)</span>
        </div>
    </div>
    <div class="subject-container">
        <div class="subject" *ngFor="let subject of getAllSubjects()" (click)="openModal(subject.Id, subject.File)">
            <div class="subject-podheader">
                <img class="fixable-image subject-img" src="assets/images/{{subject.Type}}.png">
            </div>
            <span class="subject-text">{{subject.Text | uppercase}}</span>
        </div>
    </div>
</div>
